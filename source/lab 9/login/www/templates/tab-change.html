<ion-view view-title="Change Password">
  <ion-content class="padding">
    <div class="list">
  <form>
        <label class="item item-input">
    <span class="input-label" >Username</span>
    <input type="text" id="username" data-ng-model="username" disabled >
  </label>
  <label class="item item-input">
    <span class="input-label">old Password</span>
    <input type="password" id="opassword" data-ng-model="opassword">
  </label>
      <label class="item item-input">
    <span class="input-label">new Password</span>
    <input type="password" id="npassword" data-ng-model="npassword">
  </label>
      <center>        
    <button class="button button-positive" ng_click="change(username, opassword,npassword)">  Login</button>
      </center>
</form>
      


      </div>
  </ion-content>
</ion-view>
