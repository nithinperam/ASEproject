<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Login" icon-off="ion-ios-checkmark-outline" icon-on="ion-ios-checkmark" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Income" icon-off="ion-cash" icon-on="ion-social-usd" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Register" icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
<ion-tab title="Change Password" icon-off="ion-ios-checkmark-outline" icon-on="ion-ios-checkmark" href="#/tab/change">
    <ion-nav-view name="tab-change"></ion-nav-view>
  </ion-tab>


</ion-tabs>
