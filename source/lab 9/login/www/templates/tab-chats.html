<ion-view view-title="Incomes">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="resp in response" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        
        <h2>{{resp.name}}</h2>
        <p>{{resp.password}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
